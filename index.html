<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mwebesa Timepicker</title>
</head>
<body>
    <aside class="time-zones">
        <p>Please select time format:</p>
        <input type="radio" id="format12" name="time_format" value="12" class="mwe-timezone" >
        <label for="format12">12</label><br>
        <input type="radio" id="format24" name="time_format" value="24" class="mwe-timezone" checked>
        <label for="format24">24</label><br>
    </aside>

    <input type="text" class="mwe-timepickable" value="" readonly>
    <input type="text" class="mwe-timepickable" value="" readonly>
    <script src="/main.js" type="module"></script>
</body>
</html>
